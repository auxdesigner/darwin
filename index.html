<html>

<head>
  <meta charset="UTF-8">
  <title>Ask Darwin</title>
  <link rel="icon" type="image/png" href="../images/favicon_3.png">
  <script src="p5.min.js"></script>
  <!--<script src="p5.dom.min.js"></script>-->
  <script src="ml5.min.js"></script>
  <script src="jq.js"></script>
  <style>
    body {
      margin-top: 50px; font-family: Arial, sans-serif;
    }
    .wrapper {
      max-width: 480px; width: 80%; margin: 0 auto;
      outline: 1px solid #ccc;     background: #f5f5f5;
      border: none;
      margin-top: 10px;
      height: 100%;
      max-height: 480px; position: relative;
    }
    .slider, #generate {
      opacity: 0; position: absolute; top: -999999px; 
    }
    .inputBox {
      position: absolute; bottom: 0; width: 100%;
    }
    .inputBox input {
          width: calc(100% + 2px);
          height: 40px;
          margin-bottom: -1px;
          margin-left: -1px;
          border-top: 1px solid #ccc;
          border-bottom: 1px solid #ccc;
          border-left: 1px solid #ccc;
          border-right: 1px solid #ccc;
          outline: none;
          padding: 8px;
          font-size: 14px;
          box-sizing: border-box;
    }
    input:focus {
      border-top: 1px solid #4285f4;
      border-bottom: 1px solid #4285f4;
      border-left: 1px solid #4285f4;
      border-right: 1px solid #4285f4;
    }
    h1, h2, #status {
      text-align: center; font-weight: normal;
    }
    h1 {
      font-size: 20px; color: #333;
    }
    h2 {
      font-size: 14px; color: #666;
    }
    #status {
      font-size: 11px; color: #999; margin-top: 50px;
    }
    .chatSection {
      background: #f5f5f5; height: calc(100% - 40px); overflow: scroll;
          padding-top: 20px;
    box-sizing: border-box;
    }
    .myMsg {
      margin-top: 10px;
      float: right; clear: both;
      font-size: 14px;
      color: #222;
      background: #ddd;
      padding: 12px;
      max-width: 50%;
      border-radius: 20px;
      margin-left: 50%;
      margin-right: 30px; line-height: 1.4;
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .botMsg {
      
      float: left; clear: both;
      font-size: 14px;
      color: #fff;
      background: #4285f4;
      padding: 12px;
      max-width: 50%;
      border-radius: 20px;
      margin-right: 50%;
      margin-bottom: 10px; word-wrap: break-word;
      margin-left: 30px; line-height: 1.4;
    }
  </style>
  
</head>

<body>
<h1>Ask Darwin</h1>
  <h2>Model trained on Darwin's books. It's kinda nonsense :-) </h2>
  <p id="status">Darwin is getting ready.</p>
<div class="wrapper">
  
  <div class="inputBox">
    <input id="textInput" value="" placeholder="Type your question here. E.g. What is evolution?"  />
  </div>
  <div class="slider">
    <p>length:
      <input id="lenSlider" type="range" min="10" max="500" value="200"> <span id="length">100</span></p>
    <p>temperature:
      <input id="tempSlider" type="range" min="0" max="1" step="0.01" value="0"><span id="temperature">0</span></p>
  </div>
  
  <button id="generate">generate</button>
  <!-- <p id="result"></p> -->
  <div class="chatSection"></div>
</div>
  <script src="sketch.js"></script>
</body>

</html>
